<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <script src="../components/angular/angular.js"></script>
    <script src="../js/hello.js"></script>

    <script src="../js/filter/customFilter.js"></script>
    <link href="../components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="../components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
</head>
<body ng-app="hello" ng-controller="HelloController">
    <p><input type="text" ng-model="hello.msg"></p>
    <p><strong>{{hello.msg}}</strong></p>
    <p><button ng-click="toUpper()">change</button></p>

    <h1>장바구니</h1>
    <div class="well">
        <h2>직접추가</h2>
        <label for="nm">name</label>
        <input type="text" id="nm" name="" ng-model="title">

        <label for="qn">quantity</label>
        <input type="text" id="qn" name="" ng-model="count">

        <label for="pc">price</label>
        <input type="text" id="pc" name="" ng-model="price">

        <button ng-click="add()">add</button>
    </div>

    <ul>
        <li ng-repeat="item in items">
            <span>{{$index}}</span>
            <span>{{item.title}}</span>
            <span>수량:<input type="text" ng-model="item.count"></span>
            <span>가격:{{item.price}}</span>
            <span>총합:{{item.count * item.price}}</span>
            <span><button ng-clik="delete($index)">delete</button></span>
        </li>
    </ul>
    <p>전체금액 : {{total()}} 원</p>


    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>No</th> <th>이름</th> <th>수량</th> <th>가격</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="product in products">
                    <td>{{$index}}</td>
                    <td>{{product.title}}</td>
                    <td>{{product.count}}</td>
                    <td>{{product.price}}</td>
                </tr>
                <tr>
                    <td>New</td>
                    <td><input type="text" class="form-control" ng-model="product.title"></td>
                    <td><input type="text" class="form-control" ng-model="product.count"></td>
                    <td><input type="text" class="form-control" ng-model="product.price"></td>
                </tr>
                </tbody>
            </table>
            <p>
                <button class="btn btn-primary" ng-click="loadData()"> 데이터 불러오기 </button>
                <button class="btn btn-success" ng-click="pushData(product)"> 데이터 추가하기 </button>
                <button class="btn btn-danger" ng-click="pushData2(product)"> 데이터 추가하기2 </button>
            </p>
        </div>
    </div>

    <br><br>
    <div class="container">
        <button class="btn btn-info" ng-click="showQuiz()">문제 시작</button>
        <div class="well clearfix">
            <div ng-hide="result===false">
                <p><h1>3초안에 답을 말하세요!</h1></p>
                10-1+29+2-1 = <input ng-model="answer">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p class="well"> {{result}} <br> {{info}}</p>
            </div>
        </div>
    </div>
</body>
</html>
