<!DOCTYPE html>
<html lang="ko" ng-app="product">
<head>
    <meta charset="UTF-8">
    <title>products</title>
    <script src="../components/angular/angular.js"></script>
    <script src="../js/controllers/products.js"></script>
    <script src="../js/controllers/productsList.js"></script>
    <script src="../js/filter/customFilter.js"></script>
    <link href="../components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="../components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
</head>
<body ng-controller="productCtrl">
<div class="navbar navbar-inverse">
    <a class="navbar-brand" href="#">point store</a>
</div>
<div class="panel panel-default row" ng-controller="productListCtrl">
    <div class="col-xs-3">
        <a ng-click="selectCategory()" class="btn btn-block btn btn-default btn-lg">Home</a>
        <a ng-click="selectCategory(item)" ng-repeat="item in data.products | orderBy: 'category' | unique: 'category'" class="btn btn-block btn-default btn-lg">{{item}}</a>
    </div>
    <div class="col-xs-8">
        <div class="well" ng-repeat="item in data.products | filter: categoryFilterFn">
            <h3>
                <strong>{{item.name}}</strong>
                <span class="pull-right label label-primary">
                    {{item.price | number:0}} won
                </span>
            </h3>
            <span class="lead">{{item.description}}</span>
        </div>
    </div>
</div>

</body>
</html>
