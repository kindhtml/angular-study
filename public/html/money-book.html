<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가계부</title>
    <script src="../components/angular/angular.js"></script>
    <script src="../js/controllers/moneyBook.js"></script>
    <link href="../components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="../components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
</head>
<body ng-app="moneyBook" ng-controller="moneyBookCtrl">

<table class="table table-striped">
    <thead>
    <tr>
        <th>No</th>
        <th>날짜</th>
        <th>내용</th>
        <th>금액</th>
    </tr>

    </thead>
    <tbody>
    <tr ng-repeat="item in items">
        <td>{{$index}}</td>
        <td>{{item.date}}</td>
        <td>{{item.description}}</td>
        <td>{{item.money}}원</td>
    </tr>
    </tbody>
</table>
<div class="row">
    <div class="col-md-6"><input type="text" class="form-control" placeholder="내용을 작성해 주세요" ng-model="description" /></div>
    <div class="col-md-6"><input type="text" class="form-control" placeholder="금액을 작성해 주세요" ng-model="money" /></div>
</div>

<div>잔고: {{totalMoney();}}</div>

<div>
    <button type="button" class="btn btn-primary" ng-click="loadData()">가계부불러오기</button>
    <button type="button" class="btn btn-success" ng-click="moneyBookAdd()">가계부작성</button>
</div>

</body>
</html>
